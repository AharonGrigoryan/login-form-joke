<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styyle.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <div class="icon active">
        <i class="fa-solid fa-user-tie"></i>
      </div>
      <div class="icon-user">
        <i class="fa-solid fa-user-secret"></i>
      </div>

      <div class="username">
        <input
          type="text"
          placeholder="Email"
          class="email"
          pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
          required
        />
      </div>

      <div class="password">
        <input type="text" placeholder="Password" class="pass" />
        <div class="div-icon">
          <i class="fa-solid fa-eye-low-vision"></i>
        </div>
      </div>
      <div class="login">
        <button class="btn">LOG IN</button>
      </div>
      <h3>You can log in to my accounts</h3>

      <div class="div-icons">
        <div>
          <a href="https://www.linkedin.com/in/aharon-grigoryan-401417224/">
            <i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <div>
          <a href="https://github.com/AharonGrigoryan?tab=repositories"><i class="fa-brands fa-github"></i></a>
          
        </div>
        <div>
          <a href="https://www.facebook.com/aharon.grigoryan"> <i class="fa-brands fa-facebook"></i></a>
         
        </div>
        <div>
          <a href="https://codepen.io/aharon-grigoryan" ><i class="fa-brands fa-codepen"></i></a>
        </div>
      </div>
    </form>
    <script src="humor.js"></script>
  </body>
</html>
